<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MES Protokol</title>
</head>
<body>
<div class="container">
    <h3>Протокола</h3>
    <form th:action="@{/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}" size="50">
        <button type="submit" class="btn btn-info">Поиск</button>
        <button type="submit" class="btn btn-info">Стереть</button>
    </form>
    <hr/>
    <a th:href="@{/addProtokolForm}" class="btn btn-primary">Добавить протокол</a>
    <br/><br/>
    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>Наименование</th>
            <th>Тип</th>
            <th>Зав №</th>
            <th>Группа соед-я</th>
            <th>Редактировать</th>
            <th>Excel</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="protokol: ${protokols}">
            <td th:text="${protokol.name}"/>
            <td th:text="${protokol.typeTransformator}"/>
            <td th:text="${protokol.factoryNumber}"/>
            <td th:text="${protokol.connectionGroup}"/>
            <td>
                <a th:href="@{/protokolUpdateForm(protokolId=${protokol.id})}" class="btn btn-info">Редактировать</a>
            </td>
            <td>
                <a th:href="@{/excel(protokolId=${protokol.id})}" class="btn btn-warning">Создать Excel файл</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
